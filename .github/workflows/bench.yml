name: Benchmark

on:
  push:
    paths: ["**.rs", "**.c*", "**.py", "**.toml", "**.lock", "meson.build", "**/bench.yml"]
  pull_request:
    paths: ["**.rs", "**.c*", "**.py", "**.toml", "**.lock", "meson.build", "**/bench.yml"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: "always"

jobs:
  x86_64-linux:
    name: Benchmark on x86_64 Linux (Ubuntu)
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: download deps
        run: |
          sudo apt-get -y -q install meson gcc
      - name: run bench
        run: |
          meson setup build
          meson compile -C build
          meson test --benchmark -C build
          time python3 py/speedometer.py
  x86_64-macos:
    name: Benchmark on x86_64 MacOS
    runs-on: macos-13
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: download deps
        run: |
          pip install -q numba
          brew install meson
      - name: run bench
        run: |
          meson setup build
          meson compile -C build
          meson test --benchmark -C build
          time python3 py/speedometer.py && time python3 py-numba/numbed.py
  aarch64-macos:
    name: Benchmark on aarch64 MacOS
    runs-on: macos-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: download deps
        run: |
          pip install -q numba
          brew install meson
      - name: run bench
        run: |
          meson setup build
          meson compile -C build
          meson test --benchmark -C build
          time python3 py/speedometer.py && time python3 py-numba/numbed.py
  x86_64-windows-gnu:
    name: Benchmark on x86_64 Windows (MinGW)
    runs-on: windows-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          pacboy: >-
            cc
            rust
            python
            meson
      - name: run bench
        shell: msys2 {0}
        env:
          RUSTC_BOOTSTRAP: 1
        run: |
          meson setup build
          meson compile -C build
          meson test --benchmark -C build
          time python py/speedometer.py
  x86_64-windows-msvc:
    name: Benchmark on x86_64 Windows (MSVC)
    runs-on: windows-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: download deps
        run: |
          pip install -q numba meson ninja
      - name: run bench
        run: |
          meson setup --vsenv build
          meson compile -C build
          meson test --benchmark -C build
          Measure-Command { python py/speedometer.py } && Measure-Command { python py-numba/numbed.py }
